<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Brawler</title>
  <style>
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h1>Guess the Brawler</h1>
  <form id="guessForm">
    <input type="text" id="brawlerName" placeholder="Enter brawler name" required>
    <button type="submit">Guess</button>
  </form>
  <div id="result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await fetch('/start');

      document.getElementById('guessForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const brawlerName = document.getElementById('brawlerName').value;
        const response = await fetch('/guess', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: brawlerName })
        });

        const data = await response.json();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (data.error) {
          resultDiv.innerHTML = `<p>${data.error}</p>`;
        } else {
          const guessedBrawler = data.guessedBrawler;
          const result = data.result;

          resultDiv.innerHTML = `
            <p>Name: <span class="${result.name ? 'correct' : 'incorrect'}">${guessedBrawler.name}</span></p>
            <p>Rarity: <span class="${result.rarity ? 'correct' : 'incorrect'}">${guessedBrawler.rarity}</span></p>
            <p>Wallbreaker: <span class="${result.wallbreaker ? 'correct' : 'incorrect'}">${guessedBrawler.wallbreaker}</span></p>
            <p>Base Health: <span class="${result.base_health ? 'correct' : 'incorrect'}">${guessedBrawler.base_health}</span></p>
            <p>Release Year: <span class="${result.release_year ? 'correct' : 'incorrect'}">${guessedBrawler.release_year}</span></p>
          `;
        }
      });
    });
  </script>
</body>
</html>
