<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" href="/media/logo.ico" type="image/x-icon">
  <title>Guess the Brawler</title>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="/media/background.mp4" type="video/mp4">
  </video>
  <marquee behavior="alternate" scrollamount="30">
    <marquee behavior="alternate" scrollamount="30" direction="down">
      <img id="logo" src="/media/logo.png">
    </marquee>
  </marquee>
  <div class="article">
    <div class="input-container">
      <h1>Guess the Brawler</h1>
      <form id="guessForm">
        <div class="row g-2">
          <div class="col-sm">
            <input type="text" id="brawlerName" placeholder="Enter brawler name" required>
          </div>
          <div class="col-sm">
            <button type="submit" class="btn">Guess</button>
          </div>
        </div>
      </form>
    </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rarity</th>
            <th>Wallbreaker</th>
            <th>Base Health</th>
            <th>Release Year</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
